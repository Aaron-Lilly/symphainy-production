# Docker Compose for Test Mode
# Use this to run backend/frontend with test Supabase credentials
# Keeps test configuration separate from production

services:
  backend:
    build:
      context: ./symphainy-platform
      dockerfile: Dockerfile
    container_name: symphainy-backend-test
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PORT=8000
      - LOG_LEVEL=INFO
      # Test Mode Configuration - Uses test Supabase project
      - TEST_MODE=true
      # OpenTelemetry Configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=symphainy-platform
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=symphainy-platform
    env_file:
      - ./tests/.env.test
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment,test"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - smart_city_net

  frontend:
    build:
      context: ./symphainy-frontend
      dockerfile: Dockerfile
    container_name: symphainy-frontend-test
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
      - PORT=3000
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment,test"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - smart_city_net

networks:
  # Use infrastructure network for all services
  smart_city_net:
    external: true
    name: symphainy-platform_smart_city_net

# Usage:
# 1. Start infrastructure first: cd symphainy-platform && docker-compose -f docker-compose.infrastructure.yml up -d
# 2. Start test containers: docker-compose -f docker-compose.test.yml up -d
# 3. Access frontend: http://localhost:3000
# 4. Access backend: http://localhost:8000
# 5. Stop: docker-compose -f docker-compose.test.yml down
